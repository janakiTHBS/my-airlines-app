  <div class="container-fluid login-bg">
    <div class="wrapper">
      <div class="login-container">
          <h4>Login</h4>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="dup-form-group">
                      <mat-form-field>
                      <input type="text" matInput formControlName="username" id="username" placeholder="username"/>
                      <mat-error *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">
                        {{getSignInErrMsg('USERNAME')}}</mat-error>
                      </mat-form-field>
                      <br>
                    <mat-form-field>
                      <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" placeholder="password"/>
                      <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" role="button">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                     </button>
                     <mat-error *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
                      {{getSignInErrMsg('PASSWORD')}}</mat-error>
                    </mat-form-field> 
                    <br>
                      <button  [disabled]='!registerForm.valid' mat-raised-button color="warn" >Login</button>
                      <mat-error *ngIf="signInErr">
                        {{getSignInErrMsg('SIGN_IN')}}</mat-error>
                      </div>    
                      </form>
      </div>    
      <div class="social-btn">
        <span><p>or Login using</p></span>
        <button class="gmail-icon no-focus" 
                  mat-mini-fab [disableRipple]='true' 
                  color="primary" 
                  (click)='signInWithGoogle()'>g</button>
      </div>     
                  
    </div>              
</div>
