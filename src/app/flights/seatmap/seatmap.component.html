<div class="seat-container">
    <mat-grid-list cols='6' rowHeight="2:1" [gutterSize]="'2px'">
        <mat-grid-tile *ngFor='let i of totalSeats' >
            <button mat-raised-button class="seat" [ngClass]="getColorCodes(i)"
             (click)="onSeatClick(i)"
                id='seat-{{i}}'>
                {{i}}
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
