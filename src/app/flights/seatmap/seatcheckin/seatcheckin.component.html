<div class="container border-box">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Passenger Name</th>
                <th scope="col">Checked In Status</th>
                <th scope="col">Passport.No</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let pax of passengers'>
                <td>{{pax.name}}</td>
                <td>{{pax.checkinStatus}}</td>
                <td>{{pax.passportNumber}}</td>
                <td>
                    <button mat-raised-button color='primary' (click)='onCheckin(pax)'>{{isCheckedInPaxMode ? 'offload':'checkin'}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
